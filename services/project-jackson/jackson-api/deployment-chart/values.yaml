# Default values for project-jackson.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: mtarng/jackson-api
  tag: v1.0
  pullPolicy: Always

nameOverride: ""
# fullnameOverride: spring-boot-api
# appName: spring-boot-api
abstractName: jackson

service:
  type: LoadBalancer
  port: 8080
  name: jackson-api
  targetPort: 8080

ports:
  - containerPort: 8080
    name: api
  - containerPort: 5005 # Optional port for remote debugging.
    name: jvm-debug

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    memory: "64Mi"
    cpu: "250m"
  limits:
    memory: "1024Mi"
    cpu: "500m"

springProfilesActive: "development"
secretKeyRef: jackson-secrets

jaegerAgentHost: "jaeger-agent.jaeger.svc.cluster.local"

jaegerAgentPort: "6831"
imagePullSecret: regcred